<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="./js/jquery.js"></script>
    <title>ID-Ideal AP8 - CO2Accounting - Compensator Role</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg">
      <div class="container-fluid">
        <img src="./img/idideal.png" class="img-thumbnail img-fluid" title="CO2Accounting">
        <a class="navbar-brand" href="./"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                eMobility Prototype
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./index.html">Charging Event</a></li>
                <li><a class="dropdown-item" href="./balance.html">GHG Balance Sheet</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item selected" href="./compensator.html">Compensator</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item selected" href="./consensus.html">Consensus</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button class="enableEthereumButton btn btn-primary">Enable Ethereum</button>
            <div class="input-group mb-3 onEthereum">
               <span class="input-group-text">@</span>
                <input class="form-control me-2 account" disabled="disabled" type="text" placeholder="loading..." aria-label="account" id="account">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <section id="charger" style="margin-top:150px;" class="clean-block">
      <div class="container text-start">
        <div class="row" style="margin-bottom:35px">
          <div class="col">
            <div class="card flex-fill h-100">
                <div class="card-header bg-primary text-light stepCompensate1">
                    <h3>Incorporate Gold Standard Certificate</h3>
                </div>
                <div class="card-body text-start flex-grow-1" id="step1" style="min-height: 200px;">
                  <form class="form lh-lg">
                    <label For="rapidAPI">Rapid API-Key <a href="https://rapidapi.com/stromdao-stromdao-default/api/co2-offset" class="fw-lighter btn btn-sm btn-link" target='_blank'>Signup for API</a> </label>
                    <input class="form-control" id="rapidAPI" name="rapidAPI" type="text" placeholder="(your RapidAPI Key to buy certificate)"/>
                    <label For="rapidCO2" style="margin-top">CO<sub>2</sub>Eq in Gram in Certificate</label>
                    <input class="form-control" value="1" id="rapidCO2" name="rapidCO2" type="number" step="1" min="1">
                    <label>Or use existing</label>
                    <ul class="certificatesList">
                    </ul>
                  </form>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" id="btnBuyCertificate">Buy Certificate</button>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card flex-fill h-100">
                <div class="card-header bg-dark text-light stepCompensate2">
                    <h3>Tx Preperation by Compensator</h3>
                </div>
                <div class="card-body text-start flex-grow-1" id="step1" style="min-height: 200px;">
                    <form class="form lh-lg">
                            <label For="compensateFor">Compensate for</td>
                            <input type="text" class="form-control account w-100" disabled="disabled" id="compensateFor" name="compensateFor">
                            <label For="compensateCertificate">Using Certificate</td>
                            <input type="text" class="form-control w-100" disabled="disabled" value="0x4c17171975052eDA904C41c687088c864764F6Ff" id="compensateCertificate" name="compensateCertificate">
                            <label For="compensateCO2eq" style="margin-top">CO<sub>2</sub>Eq in Gram to Compensate</label>
                            <input class="form-control" value="0" id="compensateCO2eq" name="compensateCO2eq" type="number" step="1" min="1">
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" id="btnTxCompensateSubmit" disabled="disabled">Transmit Transaction</button>
                </div>
              </div>
          </div>
        </div>
        <div class="row" style="margin-bottom:35px;">
          <div class="col">
            <div class="card flex-fill h-100">
                <div class="card-header bg-secondary text-light">
                    <h3>Consensus / Ledger</h3>
                </div>
                <div class="card-body text-start flex-grow-1" style="min-height: 200px;">
                  <h4>Ledger</h4>
                  <table class="table table-striped">
                    <tr>
                        <td>Block Number</td>
                        <td class="text-end"><span class="dltBlockNumber"></span></td>
                    </tr>
                    <tr>
                        <td>Connection</td>
                        <td class="text-end"><span class="dltConnection"></span></td>
                    </tr>
                  </table>
                  <h4>User/Wallet</h4>
                  <table class="table table-striped">
                    <tr>
                        <td>ETH Balance</td>
                        <td class="text-end"><span class="accountBalance"></span></td>
                    </tr>
                    <tr>
                        <td>TX Count</td>
                        <td class="text-end"><span class="accountTx"></span></td>
                    </tr>
                    <tr>
                        <td>CO2eq</td>
                        <td class="text-end"><span class="accountCO2"></span>&nbsp;g</td>
                    </tr>
                  </table>
                  <h4>MPO</h4>
                  <table class="table table-striped">
                    <tr>
                        <td>ETH Balance</td>
                        <td class="text-end"><span class="mpoBalance"></span></td>
                    </tr>
                    <tr>
                        <td>TX Count</td>
                        <td class="text-end"><span class="mpoTx"></span></td>
                    </tr>
                  </table>
                </div>
            </div>
          </div>
        </div>

      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
