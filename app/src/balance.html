<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="./js/jquery.js"></script>
    <title>ID-Ideal AP8 - CO2Accounting - Compensator Role</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg">
      <div class="container-fluid">
        <img src="./img/idideal.png" class="img-thumbnail img-fluid" title="CO2Accounting">
        <a class="navbar-brand" href="./"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                eMobility Prototype
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="./index.html">Charging Event</a></li>
                <li><a class="dropdown-item" href="./balance.html">GHG Balance Sheet</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item selected" href="./compensator.html">Compensator</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item selected" href="./consensus.html">Consensus</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group mb-3">
               <span class="input-group-text">@</span>
                <input class="form-control me-2 account" disabled="disabled" type="text" placeholder="loading..." aria-label="account" id="account">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <section id="charger" style="margin-top:150px;" class="clean-block">
      <div class="container text-start">
        <div class="text-center">
          <h2>GHG Balance Sheet</h2>
          <h3><input type="text" disabled="disabled" class="account"/></h3>
          <h5>Consensus in Block <span class="blocknumber"></span></h5>
        </div>
        <div class="row" style="margin-bottom:35px">
          <div class="col">
            <div class="card flex-fill h-100">
                <div class="card-header text-light bg-secondary">
                    <h3>Assets</h3>
                </div>
                <div class="card-body text-start flex-grow-1" style="min-height: 200px;">
                  <div class="tblAssets">
                  </div>
                  <h5 style="margin-top:25px">Obligation</h5>
                  <div class="tblInBalance">
                      <table class="table">
                        <tr>
                          <th>Block Number</th>
                          <th class="text-end">CO<sub>2</sub>eq (g)</th>
                        </tr>
                        <tr>
                          <td class="text-start blocknumber"></td>
                          <td class="text-end text-danger">- <span class="accountCO2"></span></td>
                        </tr>
                      </table>
                  </div>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card flex-fill h-100">
                <div class="card-header text-light bg-secondary">
                    <h3>Liabilities</h3>
                </div>
                <div class="card-body text-start flex-grow-1 tblLiabilities" style="min-height: 200px;">
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
